name: Academic Journal Watcher

on:
  schedule:
    - cron: "0 15 */14 * *"
  workflow_dispatch:  # 可选：保留手动触发方便你测试

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      DEEPSEEK_API_KEY:     ${{ secrets.DEEPSEEK_API_KEY }}
      EMAIL_FROM:           ${{ secrets.EMAIL_FROM }}
      EMAIL_TO:             ${{ secrets.EMAIL_TO }}
      EMAIL_PASSWORD:       ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_SMTP_SERVER:    ${{ secrets.EMAIL_SMTP_SERVER }}
      EMAIL_SMTP_PORT:      ${{ secrets.EMAIL_SMTP_PORT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # 确保拿到完整 git 历史，方便 commit & push
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_feeds.py
        run: |
          python fetch_feeds.py

      - name: Run daily_academic_report.py
        run: |
          python daily_academic_report.py

      # 如果你有发邮件脚本，就保留这一段；没有就删掉
      - name: Run send_email.py
        run: |
          python send_email.py

      # ✅ 新增：自动把 seen_items.csv 和报告 commit 回仓库
      - name: Commit and push updated tracking files
        if: github.ref == 'refs/heads/main'
        run: |
          git status

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 加入去重文件和报告目录（有就加，没有就跳过）
          git add data/seen_items.csv data/reports || echo "No tracking files to add"

          # 如果没有变化，commit 会失败，所以用 || echo 兜底
          git commit -m "Update seen items and reports [skip ci]" || echo "No changes to commit"

          git push
